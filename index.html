<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New CRUDS System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- theme here  -->  `
    <div class="theme-toggle">
        <button id="themeButton">Theme</button>
    </div>
    <!-- div for all the crud  here  -->
    <div class="crud">
        <!-- head title  -->
        <div class="head">
            <h1>cruds</h1>
            <p>product management system</p>
        </div>

        <!-- inputs numbers all  -->
        <div class="input">
            <input type="text" id="title" placeholder="Title" style="margin: 4px;">
            <div class="numbers">
                <input type="number" id="price" placeholder="Price" style="margin: 4px;">
                <input type="number" id="taxes" placeholder="Taxes" style="margin: 4px;">
                <input type="number" id="ads" placeholder="Ads" style="margin: 4px;">
                <input type="number" id="discount" placeholder="Discount" style="margin: 4px;">
                <small id="total">786</small>
            </div>
            <input type="number" placeholder="Count" id="count" style="margin: 4px;">
            <input type="text" placeholder="Category" id="category" style="margin: 4px;">
            <button type="submit">Create</button>
        </div>
        <!-- outputs all  -->
        <div class="output"></div>
        <div class="footer"></div>
    </div>





    <script src="crud.js"></script>
</body>
</html>
